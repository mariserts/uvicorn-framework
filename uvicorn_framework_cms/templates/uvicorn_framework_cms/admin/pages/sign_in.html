{% extends 'uvicorn_framework_cms/admin/base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-12">
                <div class="row">
                    <h1>
                        Authentication
                    </h1>
                </div>
                <div class="row">
                    <form action="{{ request.path }}" method="POST">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" class="form-control" id="email" autocomplete="off" value="example@example.com" />
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" class="form-control" id="password" value="hello" />
                        </div>
                        <div class="form-group">
                            <button class="btn btn-default">Sign in</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
